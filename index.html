<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>访客记录（手机端卡片版）</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            background: #f8f8f8;
        }

        h2 {
            text-align: center;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px 0;
        }

        .pagination button {
            margin: 0 10px;
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            background: #4CAF50;
            color: #fff;
            font-size: 14px;
        }

        .pagination button:disabled {
            background: #ccc;
        }

        #pageInfo {
            font-size: 14px;
        }

        .card-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .card {
            display: flex;
            align-items: center;
            background: #fff;
            border-radius: 10px;
            padding: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .card img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 12px;
            border: 1px solid #eee;
        }

        .card-content {
            flex: 1;
        }

        .card-content .name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .card-content .info {
            font-size: 14px;
            color: #666;
        }

        /* 响应式优化：屏幕更大时卡片两列排布 */
        @media (min-width: 600px) {
            .card-list {
                flex-direction: row;
                flex-wrap: wrap;
            }
            .card {
                width: calc(50% - 6px);
            }
        }
    </style>
</head>
<body>

<h2>访客记录</h2>

<div class="pagination">
    <button id="prevBtn">上一页</button>
    <span id="pageInfo"></span>
    <button id="nextBtn">下一页</button>
</div>

<div id="visitorCards" class="card-list"></div>

<script>
    const apiUrl = 'https://api.hunliji.com/hms/eInvitation/appApi/visitors/cardRecord';
    const headers = {
        'token': '952df705ec0d3741e3eea6d0d566f1815adef9cd',
        'Authorization': 'HUNLIJI 4f41585aa883d6d01adef2abfdfb66fbf9d00a1f:49F14C2D-F0F9-4BB2-BC49-B6159CBDEAA2',
        'appName': 'hljPlus'
    };

    let currentPage = 1;
    const perPage = 20;

    async function fetchVisitors(page = 1) {
        const url = `${apiUrl}?page=${page}&perPage=${perPage}&cardId=124301831`;
        try {
            const res = await fetch(url, {headers});
            const data = await res.json();

            if (data.success) {
                renderCards(data.data.list);
                renderPagination(data.data.totalCount, page);
            } else {
                alert('请求失败: ' + data.status.msg);
            }
        } catch (err) {
            console.error(err);
            alert('请求出错，请检查控制台');
        }
    }

    function renderCards(list) {
        const container = document.getElementById('visitorCards');
        container.innerHTML = '';
        list.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="${item.avatar}" alt="头像">
                <div class="card-content">
                    <div class="name">${item.nickName}</div>
                    <div class="info">浏览次数：${item.viewCount}</div>
                    <div class="info">更新时间：${item.updatedAt}</div>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function renderPagination(totalCount, page) {
        const pageInfo = document.getElementById('pageInfo');
        const totalPages = Math.ceil(totalCount / perPage);
        pageInfo.textContent = `第 ${page} 页 / 共 ${totalPages} 页`;
        document.getElementById('prevBtn').disabled = page <= 1;
        document.getElementById('nextBtn').disabled = page >= totalPages;
    }

    document.getElementById('prevBtn').addEventListener('click', () => {
        if (currentPage > 1) {
            currentPage--;
            fetchVisitors(currentPage);
        }
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
        currentPage++;
        fetchVisitors(currentPage);
    });

    fetchVisitors(currentPage);
</script>

</body>
</html>
